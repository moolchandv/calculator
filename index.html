<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    

<style type="text/css">

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
width: 100%;
    min-height: 100vh;
    padding-top: 90px;
    padding-bottom: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #1f0606, #3a4452);
}


.calculator{
    width: 100%;
    max-width: 360px;
    border: 1px solid #717377;
    padding: 10px;
    border-radius: 20px;
    justify-content: space-between;
    background: transparent;
    box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
}
input{
    width: 100%;
    border: none;
    padding:20px;
    margin-top: 8px;
    background: transparent;
    box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.5);
    font-size: clamp(20px, 5vw, 28px);
    text-align: right;
    cursor: pointer;
    color: #ffffff;
}

input::placeholder{
    color: #ffffff;
}

button{
    width: 22%;
    height: 45px;
    margin: 1%;
    border: none;
    border-radius: 50px;
    background: transparent;
    color: #ffffff;
    font-size: 16px;
    box-shadow: -5px -5px 10px rgba(255, 255, 255, 0.1);
    cursor: pointer;
}
.equalbutton{
    background-color: orange;
}
.operator{
    color: yellowgreen;
}
.site-footer{
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    padding: 10px 0;
    text-align: center;
    background: rgba(0,0,0,0.4);
    color: #ffffff;
    font-size: 14px;
}

.site-footer p{
    margin: 0;
    opacity: 0.8;
}
.site-header{
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 18px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    color: #ffffff;
    z-index: 1000;
}

.header-left{
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo{
    font-size: 22px;
}

.title{
    font-size: 20px;
    font-weight: 500;
}

.header-right a{
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    padding: 6px 12px;
    border: 3px solid rgba(3, 121, 33, 0.4);
    border-radius: 20px;
    transition: 0.3s;
}

.header-right a:hover{
    background: #ffffff;
    color: #000000;
}
</style>


</head>
<body>

<header class="site-header">
  <div class="header-left">
    <span class="logo">ðŸ”¢</span>
    <span class="title">Calculator App</span>
  </div>

  <div class="header-right">
    <a href="https://github.com/moolchandv" target="_blank">GitHub</a>
  </div>
</header>    
    

    <div class="calculator">
    <input type="text" placeholder="0" id="inputbox" readonly>
    <div>
    <button class="operator">AC</button>
    <button class="operator">DEL</button>
    <button class="operator">%</button>
    <button class="operator">/</button>
    </div>
    <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
    </div>
    <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    </div>
    <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    </div>
    <div>
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equalbutton">=</button>
    </div>

<footer class="site-footer">
  <p>
    Â© <span id="year"></span> Moolchand Vishwakarma. All Rights Reserved.
  </p>
</footer>



<script>
let input = document.getElementById('inputbox');
let buttons = document.querySelectorAll('button');

let string = "";

buttons.forEach(btn => {
    btn.addEventListener('click', (e) => {

        let value = e.target.innerHTML;
        if(e.target.innerHTML == '='){
            string = eval(string);
            input.value = string;
        }
        else if(e.target.innerHTML == 'AC'){
            string ="";
            input.value = string
        }
        else if(e.target.innerHTML =='DEL'){
            string = string.slice(0, string.length-1);
            input.value = string;
        }
        else{
            string += e.target.innerHTML;
            input.value = string;
        }   
})
})
document.getElementById("year").innerText = new Date().getFullYear();
</script>
 
</body>
</html>
